<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pedra Papel Tesoura - Sofisticado</title>
    <meta charset="UTF-8">
    <style>
        body{
			font: normal 18pt Arial;
			background-color: black;
		}
        h1 {
            text-align: center;
            color: white;
        }
        section {
			background-color: white;
			border-radius: 8px;
			padding: 10px;
			width: 300px;
			margin: auto;
            margin-top: 50px
		}
        div {
            
            padding: 15px;
            display: table-cell;
            margin: auto;
        }
        div#res {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Jogo Pedra, Papel e Tesoura!!</h1>
    <section id="jogo" onclick="clicou()">
        <div id="pedra" onclick="pedra()" onmouseenter="entraPedra()" onmouseout="saiPedra()">Pedra</div>
        <div id="papel" onclick="papel()" onmouseenter="entraPapel()" onmouseout="saiPapel()">Papel</div>
        <div id="tesoura" onclick="tesoura()" onmouseenter="entraTesoura()" onmouseout="saiTesoura()">Tesoura</div>
    </section>

    <section id="resultado">
        <div id="res">Resultado</div>
    </section>

    <script>
        var pe = window.document.getElementById('pedra')
        var pa = window.document.getElementById('papel')
        var te = window.document.getElementById('tesoura')
        var res = window.document.getElementById('res')
        var jogada = ''
        var jogadaMaq = ''

        // Funções de entrada do mouse nos blocos
        function entraPedra(){
            pe.style.background = 'black'
            pe.style.color = 'white'
        }
        function entraPapel(){
            pa.style.background = 'black'
            pa.style.color = 'white'
        }
        function entraTesoura(){
            te.style.background = 'black'
            te.style.color = 'white'
        }

        // Funções de saída do mouse nos blocos
        function saiPedra(){
            pe.style.background = 'white'
            pe.style.color = 'black'
        }
        function saiPapel(){
            pa.style.background = 'white'
            pa.style.color = 'black'
        }
        function saiTesoura(){
            te.style.background = 'white'
            te.style.color = 'black'
        }

        // Funções para armazenamento da jogada
        function pedra(){
            jogada = 'Pedra'
        }
        function papel(){
            jogada = 'Papel'
        }
        function tesoura(){
            jogada = 'Tesoura'
        }

        function clicou(){
            // Criando um número aleatório de 0 a 2
            var random = Math.floor(Math.random() * 3)

            // Transformando o número gerado em uma jogada válida
            switch (random){
                case 0:
                    res.innerHTML = `A máquina jogou <strong>Pedra</strong><br>`
                    jogadaMaq = "Pedra"
                    break
                case 1:
                    res.innerHTML = `A máquina jogou <strong>Papel</strong><br>`
                        jogadaMaq = "Papel"
                    break
                case 2:
                    res.innerHTML = `A máquina jogou <strong>Tesoura</strong><br>`
                        jogadaMaq = "Tesoura"
                    break
                default:
                    res.innerHTML = `Erro[]`
                    break
            }

            // Gerando o resultado do jogo
            if (jogada == jogadaMaq){
                res.innerHTML += 'Empate!'
            } else if (jogada == 'Pedra' && jogadaMaq == 'Papel'){
                res.innerHTML += 'Você perdeu!'
            } else if (jogada == 'Pedra' && jogadaMaq == 'Tesoura'){
                res.innerHTML += '<strong>Você é o vencedor!!!</strong>'
            } else if (jogada == 'Papel' && jogadaMaq == 'Pedra'){
                res.innerHTML += '<strong>Você é o vencedor!!!</strong>'
            } else if (jogada == 'Papel' && jogadaMaq == 'Tesoura'){
                res.innerHTML += 'Você perdeu!'
            } else if (jogada == 'Tesoura' && jogadaMaq == 'Pedra'){
                res.innerHTML += 'Você perdeu!'
            } else if (jogada == 'Tesoura' && jogadaMaq == 'Papel'){
                res.innerHTML += '<strong>Você é o vencedor!!!</strong>'
            } else {
                res.innerHTML += 'Erro'
            }
        }
    </script>
</body>
</html>
